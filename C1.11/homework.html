<html lang="ru">
<head>
    <title>C.1.11 Homework</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="homework.css">
</head>
<body>
    <h1 class="countdown-title">Countdown Clock</h1>

    <section class="countdown">
        <div class="countdown-number">
            <p class="minutes countdown-time"></p>
            <p class="countdown-text">Minutes</p>
        </div>
        <div class="countdown-number">
            <p class="seconds countdown-time"></p>
            <p class="countdown-text">Seconds</p>
        </div>

        <div>
            <input class="radio_units" type="radio" name="rad_units" value="minutes">minutes</input>
            <input class="radio_Units" type="radio" name="rad_units" value="secodns" checked="checked">seconds</input>
        </div>
    </section>

    <div>
        <button class="plus">plus</button>
        <button class="minus">minus</button>
        <button class="start-stop">start</button>
    </div>

    <div class="message">

    </div>
    <script src="homework.js"></script>
</body>
</html>
