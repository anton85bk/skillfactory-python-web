<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Гороскоп на сегодня</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1 onclick="set_content_in_divs(get_data_from_jsion())">Что день 2019-04-10 готовит</h1>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-4" id="p-0" style="background-color:OldLace;">
				</div>
				<div class="col-4" id="p-1" style="background-color:lavender;">
				</div>
				<div class="col-4" id="p-2" style="background-color:OldLace;">
				</div>
			<div class="row">
			</div>
				<div class="col-4" id="p-3" style="background-color:lavender;">
				</div>
				<div class="col-4" id="p-4" style="background-color:OldLace;">
				</div>
				<div class="col-4" id="p-5" style="background-color:lavender;">
				</div>
			</div>
		</div>
	</body>
	<script>
		function get_data_from_jsion() {
/*			forecasts_url = "http://localhost:8080/api/forecasts"; */
			forecasts_url = "https://sf-pyw.mosyag.in/m04/api/forecasts";
			$.getJSON(forecasts_url, function(data) {
							set_content_in_divs(data["prophecies"])
						 }
					)
		}
		function set_content_in_divs(paragraphs) {
			$.each(paragraphs, function(i, d) {
					   	p = $("#p-" + i);
					   	p.html("<p>" + d + "</p>");
				           }
			      )
		}
	</script>
</html>
