<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Node Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="result-container">
        <h3>Результаты опроса:</h3>
        <section class="d-inline-flex p-2 flex-column align-items-left">
            <div class="progress">
              <p>Попугаи:</p>
              <div class="parrots-bar progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="500"></div>
            </div>
            <div class="progress">
              <p>Собаки:</p>
              <div class="dogs-bar progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="500"></div>
            </div>
            <div class="progress">
              <p>Кошки:</p>
              <div class="cats-bar progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="500"></div>
            </div>
        </section >
    </div>
    <script src="./src/scripts.js"></script>
</body>
</html>
